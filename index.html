<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noticia+Text" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body class="container-fluid img-fluid bg">
    <audio  id="theme-music" src="hail_to_the_chief.mp3"></audio>    

    <header id="header" class="row  text-center">
        <h1 class="col-lg-12">President Word Guess</h1>
    </header>

    <div class="row align-items-start justify-content-start">
        <h2 class="col-12 text-white" id="guesses-left"></h2>
    </div>

    <div class="row text-white postion-relative">
        <h2 class="col-6 position-absolute" id="win-counter">Wins: 0</h2>
        <h2 class="col-6 position-absolute" id="loss-counter">Losses: 0</h2>
    </div>

    <div class="row position-absolute text-center" id="puzzle">
        <div class="col">
            <h1 class="badge badge-primary postion-relative" id="puzzle-state"></h1>
        </div> 
    </div>


    <footer class="page-footer bg-danger row border border-danger text-center">
        <div class="col">
            <h2 class="text-white" id="wrong-guesses"></h2>
        </div>
    </footer>

    <script type="text/javascript" src="logic.js"></script>

</body>


</html>
